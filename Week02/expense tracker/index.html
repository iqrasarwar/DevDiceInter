<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Expense Tracker</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="content">
   <h1>Expense Tracker</h1>
   <h2>Your Balance<br>
   <span class="balance">$0.0</span>
   </h2>
   <div class="details">
      <div>
         <p>INCOME</p>
         <p class="income">$0.0</p>
      </div>
      <div>
         <p>EXPENSE</p>
         <p class="expense">$0.0</p>
      </div>
   </div>
   <div class="history">
      <div class="hist">
         <h2>History</h2>
         <hr>
      </div>
      <div class="toHide">
         <table>
         </table>
      </div>
   </div>
   <form class="transaction" onsubmit="event.preventDefault(); newTrans();">
      <div class="trans">
         <h2>Add New Transaction</h2>
         <hr>
      </div>
      <div>
         <label for="text">Text</label><br>
         <input type="text" placeholder="Enter Text..." id="text">
      </div>
      <div>
         <label for="amount">Amount<br>(negatve-expense,positive-income)</label><br>
         <input type="text" placeholder="Enter amount..." id="amount">
      </div>
      <div>
         <input type="submit" value="Add Transactions">
      </div>
   </form>
</div>
<script src="script.js"></script>
</body>
</html>
