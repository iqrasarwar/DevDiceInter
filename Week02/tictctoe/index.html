<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>TicTacToe</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <h2>Tic Tac Toe</h2>
   <p>Game starts with player 1 owning symbol "0".<br>
   Player 2 owes symbol "x".</p>
   <div class="content">
      <div class="row">
         <div class="cell" id="c1"></div>
         <div class="cell" id="c2"></div>
         <div class="cell" id="c3"></div>
      </div>
      <div class="row">
         <div class="cell" id="c4"></div>
         <div class="cell" id="c5"></div>
         <div class="cell" id="c6"></div>
      </div>
      <div class="row">
         <div class="cell" id="c7"></div>
         <div class="cell" id="c8"></div>
         <div class="cell" id="c9"></div>
      </div>
   </div>
   <p  id="result">
   </p>
   <button class="end" onclick="reset()">Reset Game</button>
   <script src="script.js"></script>
</body>
</html>
