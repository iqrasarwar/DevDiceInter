<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">

   <title>slider</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <h1>SLIDER</h1>
   <div class="slider">
      <img src="1.jpg" alt="1" class="img active">
      <img src="2.jpg" alt="2" class="img">
      <img src="3.jpg" alt="3" class="img">
   </div>
   <a class="Back" onclick="move(-1)">&#10094;</a>
  <a class="forward" onclick="move(1)">&#10095;</a>
  <script src="script.js"></script>
</body>
</html>
