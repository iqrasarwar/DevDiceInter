<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>User Crud</title>
</head>
<body>
   <div>
      <h1>Create New User</h1>
      <form action="http://localhost:3000/user" method="POST">
            <div>
               <label for="name">Name</label>
               <input name="name">
            </div>
            <div>
            <label for="password">Password</label>
            <input  name="password">
         </div>
         <div>
            <label for="role">Role</label>
            <input  name="role">
         </div>
            <button type="submit">Submit</button>
      </form>
      <h1>List of Users</h1>
      <div id="listt">USERS <br></div>
      <h1>Delete Users</h1>
      <div>
         <label for="name">Name</label>
         <input name="name" id = "NameToDel" value="">
      </div>
      <button onclick="deleteUser()">Submit</button>
      <div id="editdiv">
         <h1>Edit User</h1>
         <form id="editform" method="post">
            <div>
               <label for="name" >Name</label>
               <input name="name" id="editn">
            </div>
            <div>
               <label for="password">Password</label>
               <input  name="password" id="editp">
            </div>
            <div>
               <label for="role">Role</label>
               <input  name="role" id="editr">
            </div>
            <button type="submit" onclick="editUser()">Edit</button>
         </form>
      </div>
   </div>
   <script src="controller.js"></script>
</body>
</html>
